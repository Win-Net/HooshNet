<style>
    :root {
        --wheel-size: 340px;
        --wheel-border: 10px;
        --wheel-color-border: #FFD700;
        --wheel-color-center: #1a1a1a;
        --wheel-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
    }

    .wheel-wrapper {
        position: relative;
        width: var(--wheel-size);
        height: var(--wheel-size);
        margin: 60px auto 40px auto;
        /* Increased top margin for pointer */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .wheel-container {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-shadow: var(--wheel-shadow);
        transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        position: relative;
        z-index: 1;
    }

    .wheel-canvas {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: var(--wheel-border) solid var(--wheel-color-border);
        box-sizing: border-box;
        background: radial-gradient(circle, #2c3e50, #000);
    }

    /* Stationary Pointer - ABSOLUTELY POSITIONED RELATIVE TO WRAPPER */
    .wheel-pointer {
        position: absolute;
        top: -35px;
        /* Moved up slightly */
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        /* Slightly larger */
        height: 60px;
        background: linear-gradient(to bottom, #FF5252, #D32F2F);
        clip-path: polygon(50% 100%, 0 0, 100% 0);
        z-index: 100;
        /* High z-index to stay on top */
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.5));
    }

    /* Center Hub */
    .wheel-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background: var(--wheel-color-center);
        border-radius: 50%;
        border: 4px solid var(--wheel-color-border);
        z-index: 10;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }

    .spin-btn {
        display: block;
        width: 220px;
        margin: 40px auto;
        padding: 18px;
        font-size: 1.3rem;
        font-weight: 800;
        color: #1a1a1a;
        background: linear-gradient(45deg, #FFD700, #FFA000, #FFD700);
        background-size: 200% auto;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        transition: all 0.3s ease;
        animation: shine 3s infinite linear;
    }

    @keyframes shine {
        to {
            background-position: 200% center;
        }
    }

    .spin-btn:disabled {
        background: #444;
        color: #888;
        cursor: not-allowed;
        box-shadow: none;
        animation: none;
    }

    .spin-btn:not(:disabled):hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }

    .spin-btn:not(:disabled):active {
        transform: scale(0.95);
    }

    .prize-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(8px);
    }

    .prize-content {
        background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        max-width: 90%;
        width: 380px;
        border: 2px solid #FFD700;
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
        0% {
            transform: scale(0.5);
            opacity: 0;
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .prize-icon {
        font-size: 5rem;
        margin-bottom: 20px;
        animation: bounce 1s infinite;
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    @keyframes bounce {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-15px);
        }
    }

    .prize-title {
        font-size: 2rem;
        color: #FFD700;
        margin-bottom: 15px;
        font-weight: 900;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .prize-desc {
        color: #fff;
        font-size: 1.1rem;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .close-btn {
        background: transparent;
        color: #FFD700;
        border: 2px solid #FFD700;
        padding: 12px 40px;
        border-radius: 30px;
        font-weight: bold;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s;
    }

    .close-btn:hover {
        background: #FFD700;
        color: #000;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: #f00;
        animation: fall linear forwards;
        z-index: 999;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(720deg);
        }
    }
</style>

<div class="container fade-in">
    <div class="page-header text-center" style="margin-bottom: 40px;">
        <h1 class="page-title" style="font-size: 2.5rem; color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);">
            üé∞ Wheel of Fortune</h1>
        <p class="text-muted" style="font-size: 1.1rem;">Spin the wheel and win prizes!</p>
    </div>

    <div style="position: relative; max-width: 500px; margin: 0 auto;">
        <div class="wheel-wrapper">
            <!-- POINTER IS HERE, OUTSIDE THE ROTATING CONTAINER -->
            <div class="wheel-pointer"></div>

            <!-- THIS CONTAINER ROTATES -->
            <div class="wheel-container" id="wheelContainer">
                <canvas id="wheelCanvas" class="wheel-canvas" width="680" height="680"></canvas>
                <div class="wheel-center">

            <i class="fas fa-coins" style="color: #FFD700; margin-left: 5px;"></i>
            <span id="costInfo">Cost: Free</span>
        </div>
    </div>
</div>

<!-- Prize Modal -->
<div class="prize-modal" id="prizeModal">
    <div class="prize-content">
        <div class="prize-icon" id="prizeIcon">üéÅ</div>
        <h2 class="prize-title" id="prizeTitle">Congratulations!</h2>
        <p class="prize-desc" id="prizeDesc">You won!</p>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const wheelContainer = document.getElementById('wheelContainer');
    const statusMessage = document.getElementById('statusMessage');
    const costInfo = document.getElementById('costInfo');

    let prizes = [];
    let currentRotation = 0;
    let isSpinning = false;
    let config = null;

    // Load configuration
    async function loadConfig() {
        try {
            const res = await fetch('/api/wheel/config');
            const data = await res.json();

            if (data.success) {
                config = data.config;
                prizes = config.prizes;

                // Update UI
                if (config.spin_cost > 0) {
                    costInfo.textContent = `Cost: ${config.spin_cost.toLocaleString()} Tomans`;
                } else {
                    costInfo.textContent = 'Cost: Free';
                }

                if (data.can_spin) {
                    spinBtn.disabled = false;
                    statusMessage.textContent = data.message;
                    statusMessage.style.color = '#4CAF50';
                } else {
                    spinBtn.disabled = true;
                    statusMessage.textContent = data.message;
                    statusMessage.style.color = '#FF5252';
                }

                drawWheel();
            } else {
                statusMessage.textContent = data.message || 'Error loading data';
                statusMessage.style.color = '#FF5252';
                spinBtn.disabled = true;
            }
        } catch (e) {
            console.error('Error loading config:', e);
            statusMessage.textContent = 'Error loading config';
        }
    }

    function drawWheel() {
        if (!prizes.length) return;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width / 2 - 15; // Padding
        const arc = (2 * Math.PI) / prizes.length;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw segments
        prizes.forEach((prize, i) => {
            const angle = i * arc - Math.PI / 2; // Start from top

            ctx.beginPath();
            // Use premium colors if not defined
            ctx.fillStyle = prize.color || getPremiumColor(i);
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, angle, angle + arc);
            ctx.lineTo(centerX, centerY);
            ctx.fill();

            // Add border between segments
            ctx.strokeStyle = "rgba(0,0,0,0.2)";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw text
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(angle + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "#fff"; // Always white text

            // INCREASED FONT SIZE TO 36px
            ctx.font = "bold 36px Vazir, Arial";

            ctx.shadowColor = "rgba(0,0,0,0.8)";
            ctx.shadowBlur = 6;
            ctx.fillText(prize.label, radius - 50, 10);

            // Optional: Add inner circle for depth
            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.2, 0, 2 * Math.PI);
            ctx.fillStyle = "rgba(0,0,0,0.1)";
            ctx.fill();

            ctx.restore();
        });
    }

    function getPremiumColor(i) {
        // Premium palette: Deep Purple, Gold, Dark Blue, Red, Teal
        const colors = [
            '#4A148C', // Deep Purple
            '#FFD700', // Gold (Darker for contrast)
            '#0D47A1', // Dark Blue
            '#B71C1C', // Deep Red
            '#004D40', // Deep Teal
            '#311B92', // Indigo
            '#E65100', // Orange
            '#1B5E20'  // Dark Green
        ];
        // Adjust Gold to be darker for white text if needed, or keep it and use shadow
        if (i % colors.length === 1) return '#FBC02D'; // Darker Yellow/Gold
        return colors[i % colors.length];
    }

    spinBtn.addEventListener('click', async () => {
        if (isSpinning) return;

        isSpinning = true;
        spinBtn.disabled = true;
        document.getElementById('btnText').textContent = 'Spinning...';
        document.getElementById('btnIcon').style.display = 'inline-block';

        try {
            const res = await fetch('/api/wheel/spin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            const data = await res.json();

            if (data.success) {
                const result = data.result;
                const prizeIndex = prizes.findIndex(p => p.label === result.prize_label);

                if (prizeIndex !== -1) {
                    spinTo(prizeIndex, result);
                } else {
                    spinTo(0, result);
                }
            } else {
                showToast(data.message, 'error');
                resetBtn();
            }
        } catch (e) {
            console.error('Error spinning:', e);
            showToast('Connection error', 'error');
            resetBtn();
        }
    });

    function spinTo(winnerIndex, result) {
        const arc = 360 / prizes.length;
        // Pointer is at TOP (270 degrees in canvas, -90 degrees in CSS)
        // In CSS rotate(0deg), the top is 0.
        // We want the winner segment to be at the top.
        // Winner segment is at index * arc.
        // Center of winner is (index + 0.5) * arc.
        // To bring this center to 0 (top), we need to rotate by -center.
        // But we want to spin forward, so we add 360s.

        const winnerCenterAngle = (winnerIndex + 0.5) * arc;
        // Target is 360 - winnerCenterAngle to bring it to 0 (Top)
        const targetRotation = 360 * 8 + (360 - winnerCenterAngle);

        // Add randomness
        const randomOffset = (Math.random() - 0.5) * (arc * 0.6);
        const finalRotation = currentRotation + targetRotation + randomOffset;

        wheelContainer.style.transition = 'transform 6s cubic-bezier(0.15, 0.6, 0.1, 1)';
        wheelContainer.style.transform = `rotate(${finalRotation}deg)`;

        currentRotation = finalRotation;

        setTimeout(() => {
            showPrize(result);
            resetBtn();
            fireConfetti();
            loadConfig();
        }, 6000);
    }

    function resetBtn() {
        isSpinning = false;
        spinBtn.disabled = false;
        document.getElementById('btnText').textContent = 'Spin Again';
        document.getElementById('btnIcon').style.display = 'none';
    }

    function showPrize(result) {
        const modal = document.getElementById('prizeModal');
        const title = document.getElementById('prizeTitle');
        const desc = document.getElementById('prizeDesc');
        const icon = document.getElementById('prizeIcon');

        title.textContent = result.prize_type === 'nothing' ? 'Next Time!' : 'Congratulations!';
        desc.textContent = result.message;

        switch (result.prize_type) {
            case 'balance': icon.textContent = 'üí∞'; break;
            case 'volume': icon.textContent = 'üìä'; break;
            case 'time': icon.textContent = '‚è≥'; break;
            case 'discount': icon.textContent = 'üè∑Ô∏è'; break;
            default: icon.textContent = 'üçÄ';
        }

        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('prizeModal').style.display = 'none';
    }

    function fireConfetti() {
        var count = 300;
        var defaults = {
            origin: { y: 0.7 }
        };

        function fire(particleRatio, opts) {
            confetti(Object.assign({}, defaults, opts, {
                particleCount: Math.floor(count * particleRatio)
            }));
        }

        fire(0.25, { spread: 26, startVelocity: 55 });
        fire(0.2, { spread: 60 });
        fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
        fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
        fire(0.1, { spread: 120, startVelocity: 45 });
    }

    // Initialize
    loadConfig();
</script>
{% endblock %}
